<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈까스 검색기</title>
<style>
    h1{font-size: 155px;text-align: center; margin-top: 300px;}
    h1 span:nth-child(1){color: #4384f3;}
    h1 span:nth-child(2){color: #ea4435;}
    h1 span:nth-child(3){color: #fabd06;}
    h1 span:nth-child(4){color: #4384f3;}
    h1 span:nth-child(5){color: #33a853;}
    /* 글씨 색상바꾸기 css*/
    .search-bar{width: 1000px; margin-left: auto;}
    input[type="text"]{border-radius: 20px; height: 40px;border-color: darkorchid;}
    /* 검색바 꾸미기 */
</style>


</head>
<body>
<h1>
<span>돈</span>
<span>까</span>
<span>스</span>
<span>검</span>
<span>색</span>
</h1>
<form action="https://www.google.co.kr/search" method="get">
<div class="search-bar">
    <input type="text" name="q" size="65px" placeholder="google 검색 또는 URL 입력">
</div>
</form>
</body>
</html>
