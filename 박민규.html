<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>검색하는곳</title>
    <style>
        h1 {text-align: center; margin-top: 230px;font-size: 90px;}
        h1 span:nth-child(1){color: aqua;}
        h1 span:nth-child(2){color: aquamarine;}
        h1 span:nth-child(3){color: blue;}
        h1 span:nth-child(4){color: aquamarine;}
        h1 span:nth-child(5){color: aqua;}
        .search-bar {width: 1000px; margin-left:auto;}
        input[type="text"]{border-radius: 20px; height: 40px; border-color: azure;}
    </style>
    </head>
    <body>
        <h1>
            <span>검</span>
            <span>색</span>
            <span>하</span>
            <span>는</span>
            <span>곳</span>
        </h1>
        <form action="https://www.google.co.kr/search" method="get">
            <div class="search-bar">
                <input type="text" name="q" size="65" placeholder="Google 검색 또는 URL">
            </div>
        </form>
    </body>
</html>
