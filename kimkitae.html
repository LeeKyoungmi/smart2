<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 글씨 꾸미기 */
        h1 {text-align: center; margin: 230px;font-size: 90px;}
        h1 span:nth-child(1){color: #4284f3;}
        h1 span:nth-child(2){color: #ea4335;}
        h1 span:nth-child(3){color: #fbbd03;}
        h1 span:nth-child(4){color: #4284f3;}
        h1 span:nth-child(5){color: #32a952;}
        h1 span:nth-child(6){color: #ea4335;}
        .search-bar {text-align: center;}
        input[type="text"]{border-radius: 20px; height: 40px; border-color: #4284f3;}
    </style>
</head>
<body>
    
    <h1>
        <!-- 이름 -->
          <span>홍</span>
        <span>학</span>
        <span>철</span>
        <span>검</span>
        <span>색</span>
        <span>기</span>
    </h1>
    <!-- 검색창 -->
        <form action="https://www.google.co.kr/search" method="get">
            <div class="search-bar">
                <input type="text" name="q" size="65px" placeholder="google 검색 또는 URL 입력">
            </div>
        </form>
</body>
</html>
