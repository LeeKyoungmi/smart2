<!DOCTYPE html>
<html>

    <head>
        <title></title>
    <style>
        h1 { font-size: 80px; text-align: center; margin-top: 350px;}
        h1 span:nth-child(1) { color: red; }
        h1 span:nth-child(2) { color: orange; }
        h1 span:nth-child(3) { color: yellow; }
        h1 span:nth-child(4) { color: green; }
        h1 span:nth-child(5) { color: blue; }
        h1 span:nth-child(6) { color: purple; }
.search-bar {width: 1000px; margin-left: auto;}
        </style>
    </head>
    <body>
        <h1>
            <span>한</span>
            <span>미</span>
            <span>고</span>
            <span>검</span>
            <span>색</span>
            <span>기</span>
        </h1>
        <form action="" method="get">
            <div class="search-bar">
                <input type="text" name="q" size="65px" placeholder="페이지 내 검색 또는 URL 입력" style="border-radius:10px" placeholder="placeholder">
            </div>
        </form>
    </body>
</html>
