<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            h1 {text-align: center; margin-top: 250px; font-size: 90px;}
            span:nth-child(1) {color: red}
            span:nth-child(2) {color: orange}
            span:nth-child(3) {color: yellow}
            span:nth-child(4) {color: green}
            span:nth-child(5) {color: blue}

                text-align: center;
                margin-top: 230px}
            
        </style>
        <link type="text/css" rel="stylesheet" href="css/google.css">
    </head>
    <body>
        <h1>
        <span>한</span>
        <span>미</span>
        <span>고</span>
        <span>검</span>
        <span>색</span>
        <span>기</span>
        </h1>
        <form class="nth-child" action="https://www.google.co.kr/search" method="get">
            <div class="search-bar">
            <input type="text" name="q" size="65px" placeholder="Google 검색 또는 URL입력">
            </div>
        </form>
    </body>
</html>
