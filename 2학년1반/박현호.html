<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            :nth-child(1) {color: blue;}
            :nth-child(2) {color: red;}
            :nth-child(3) {color: yellow;}
            :nth-child(4) {color: blue;}
            :nth-child(5) {color: green;}

            h1 {font-size: 90px; text-align: center; margin-top: 150px;}

            input[type="text"]{border-radius: 20px; height: 40px; border-color: red;}
        
        </style>
    </head>
    
    <body>
        <h1>
            <span>한</span>
            <span>미</span>
            <span>고</span>
            <span>검</span>
            <span>색</span>
            <span>기</span>       
        </h1>
        <form action="https://www.google.co.kr/search" method="get">
            <div class="search_bar">
            <input type="text" placeholder="검색어를 입력하세요." size="65px" name="q">
            </div>
        </form>
    </body>
</html>
