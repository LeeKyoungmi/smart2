<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임태현 검색기</title>
    <style>
        h1{font-size: 85px; text-align: center; margin-top: 300px;}
        h1 span:nth-child(1){ color: deepskyblue;}

        h1 span:nth-child(2){ color: rgb(255, 0, 0);}
        h1 span:nth-child(3){ color: rgb(0, 255, 0);}
        h1 span:nth-child(4){ color: midnightblue;}
        h1 span:nth-child(5){ color: royalblue;}    
        h1 span:nth-child(6){ color: teal;}
        .search {text-align: center}
       </style>
</head>
<body>
    <h1>
        <span>임</span>
        <span>태</span>
        <span>현</span>
        <span>검</span>
        <span>색</span>
        <span>기</span>
    </h1>
    <form action="https://www.google.com/search" method="get">
        <div class="search">
        <input type="text" placeholder="검색어를 입력하라고" size="65px" name="q">
        </div>

    </form>
</body>
</html>
