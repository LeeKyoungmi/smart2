<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <!-- 글자색 -->
     <style>
        h1 {text-align: center; margin-top: 230px;font-size: 90px;}
        h1 span:nth-child(1){color: #4284f3;}
        h1 span:nth-child(2){color: #ea4335;}
        h1 span:nth-child(3){color: #fbbd03;}
        h1 span:nth-child(4){color: #4284f3;}
        h1 span:nth-child(5){color: #32a952;}
        h1 span:nth-child(6){color: #ea4335;}
        .search-bar{text-align: center;}
    /*검색창*/
        input[type="text"]{border-radius: 20px; height: 40px; border-color: #4284f3}
    </style>

</head>
<body>
    <!-- 이름 -->
    <h1>
        <span>오</span>
        <span>상</span>
        <span>훈</span>
        <span>검</span>
        <span>색</span>
        <span>기</span>

    </h1>
<!-- 검색어입력폼 -->
    <form action="https://www.google.co.kr/search" method="get">
        <div class="search-bar">
            <input type="text" name="q" size="65px" placeholder="google 검색">
        </div>
    </form>
</body>
</html>
