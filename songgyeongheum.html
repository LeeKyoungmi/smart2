<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {text-align: center; margin-top: 230px;font-size: 90px;}
        .search-bar{text-align: center;}
        h1 span:nth-child(1){color: forestgreen;}
        h1 span:nth-child(2){color: rgb(0, 255, 0);}
        h1 span:nth-child(3){color: rgb(145, 255, 145);}
        
        search-bar {width: 1000px; margin-left: auto;}
        input[type="text"]{border-radius: 20px; height: 40px; border-color: olivedrab;}
    </style>
</head>
<body>
     <h1>
        <span>검</span>
        <span>색</span>
        <span>기</span>
    </h1>
    <!--검색어 입력 폼-->
    <form action="https://www.google.co.kr/search" method="get">
        <div class="search-bar">
            <input type="text" name="q" size="65px" placeholder="Google 검색 또는 URL 입력">
        </div>
    </form>
    </body>
</html>
