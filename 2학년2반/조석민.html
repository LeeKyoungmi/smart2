<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>조석민</title>
        <style> 
            h1{font-size: 90px; text-align: center; margin-top: 300px;}
            h1 span:nth-child(1){color: blue;}
            h1 span:nth-child(2){color: red;}
            h1 span:nth-child(3){color: yellow;}
            h1 span:nth-child(4){color: blue;}
            h1 span:nth-child(5){color: green;}
            h1 span:nth-child(6){color: red;}
            input[type="text"]{border-radius: 80px; border-color: lightcoral}
        </style>
    </head>
    <body>
        <h1>
            <span>한</span>
            <span>미</span>
            <span>고</span>
            <span>검</span>
            <span>색</span>
            <span>기</span>
        </h1>
        
        
        <form action="https://www.google.co.kr/search" method="get">
            <div class="search-bar">
                <input type="text" name="q" size="65px" placeholder="Google 검색 또는 URL 입력">
            </div>
        </form>
        
    </body>
</html>
