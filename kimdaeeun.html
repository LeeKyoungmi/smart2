<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        h1{text-align: center; margin-top: 230px; font-size: 90px;}
        h1 span:nth-child(1){color: blue;}
        h1 span:nth-child(2){color: red;}
        h1 span:nth-child(3){color: yellow;}
        h1 span:nth-child(4){color: blue;}
        h1 span:nth-child(5){color: red;}
        h1 span:nth-child(6){color: yellow;}
        .search-bar{width: 1000px; margin-left: auto}
        input[type=text]{border-radius: 20px; height: 40px; border-color: blue;}
        
    </style>
</head>
<body>
    <h1>
        <span>한</span>
        <span>미</span>
        <span>고</span>
        <span>검</span>
        <span>색</span>
        <span>기</span>
    </h1>
    <form action="https://www.google.co.kr/search" method="get">
        <div class="search-bar">
            <input type="text" name="q" size="65px" placeholder="Google 검색 또는 URL">
        </div>
    </form>
</body>
</html>
