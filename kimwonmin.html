<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1 {font-size: 175px; text-align: center; margin-top: 350px;}
    h1 span:nth-child(1) {color: #3E85F3;}
    h1 span:nth-child(2) {color: #ea4435;}
    h1 span:nth-child(3) {color: #fbbc04;}
    h1 span:nth-child(4) {color: #3E85F3;}
    h1 span:nth-child(5) {color: #34a952;}
    h1 span:nth-child(6) {color: #ea4435;}

    input[type="text"] {border-radius: 20px; height: 40px; border-color: #3E85F3;}
    .rjator {text-align: center;}
</style>
</head>
<body>
    <h1>
        <span>한</span>
        <span>미</span>
        <span>고</span>
        <span>검</span>
        <span>색</span>
        <span>기</span>
    </h1>


    <form action="https://www.google.com/search" method="get">
        <div class="rjator">
            <input type="text" name="q" size="65px" placeholder="google 검색 또는 URL 검색">
        </div>
    </form>
</body>
</html>
