<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{font-size: 150px; text-align: center; margin-top: 300px;}
        h1 span:nth-child(1){color: #4385f3;}
        h1 span:nth-child(2){color: #e94435;}
        h1 span:nth-child(3){color: #fbbd03;}
        h1 span:nth-child(4){color: #4385f3;}
        h1 span:nth-child(5){color: #33a852;}
        h1 span:nth-child(6){color: #e94435;}
        .search-bar{text-align: center;}
        input[type="text"]{border-radius: 20px; height: 40px; border-color: burlywood;}
    </style>
</head>
<body>
    <h1>
        <span>한</span>
        <span>미</span>
        <span>고</span>
        <span>검</span>
        <span>색</span>
        <span>기</span>
    </h1>

    <form action="https://www.google.com/search" method="get">
        <div class="search-bar">
            <input type="text" name="q" size="65px" placeholder="Googie 검색 또는 URL 입력">
        </div>
    </form>
</body>
</html>
