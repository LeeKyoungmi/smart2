<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center; margin-top: 250px; font-size: 100px;}
        span:nth-child(1){color: #4384f3;}
        span:nth-child(2){color: #ea4435;}
        span:nth-child(3){color: #fabd06;}
        span:nth-child(4){color: #4384f3;}
        span:nth-child(5){color: #33a853;}
        span:nth-child(6){color: #ea4435;}
        input[type="text"]{font-size: 20px; border-radius: 20px; height: 40px;}
        .search-bar{text-align: center;} 
    </style>
</head>
<body>
    <h1 id="p">
        <span>전</span>
        <span>형</span>
        <span>규</span>
        <span>검</span>
        <span>색</span>
        <span>기</span>
    </h1>
    <form action="https://www.youtube.com/@jongho_shorts" method="get">
        <div class="search-bar">
            <input type="text" name="q" size="65px" placeholder="김종호 검색 또는 김종호 입력">
        </div>
    </form>
</body>
</html>
